<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>carlita may tanong ako</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

    <style>
        body { text-align: center; font-family: 'Arial', sans-serif; background-color: #ffe6e6; padding: 50px; }
        .container { background: white; padding: 30px; border-radius: 20px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); display: inline-block; }
        h1 { color: #ff4d4d; }
        .buttons { margin-top: 20px; }
        button { font-size: 1.2rem; padding: 10px 20px; border: none; border-radius: 10px; cursor: pointer; transition: 0.3s; }
        #yesBtn { background-color: #ff4d4d; color: white; margin-right: 10px; }
        #noBtn { background-color: #ccc; color: #333; position: absolute; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Will you be my Valentine? ‚ù§Ô∏è</h1>
        <div class="buttons">
            <button id="yesBtn" onclick="alert('Yay! See you! üòò')">Yes</button>
            <button id="noBtn" onmouseover="moveButton()" onclick="moveButton()">No</button>
        </div>
    </div>

    <script>
        function moveButton() {
            var x = Math.random() * (window.innerWidth - 100);
            var y = Math.random() * (window.innerHeight - 100);
            var btn = document.getElementById('noBtn');
            btn.style.left = x + 'px';
            btn.style.top = y + 'px';
        }
        function yes() {
    // Lalabas ang confetti

        particleCount: 150,
        spread: 70,
        origin: { y: 0.6 }
    });

    // Lalabas ang message
    alert('Yay! See you! üòò ‚ù§Ô∏è');
}

    </script>
    <script>
  document.body.addEventListener('click', function() {
    var audio = document.getElementById('bgMusic');
    if (audio.paused) {
      audio.play();
    }
  }, { once: true });
</script>
    <audio id="bgMusic" loop>
    <source src="https://assets.mixkit.co/music/preview/mixkit-romantic-soft-piano-238.mp3" type="audio/mpeg">
</audio>


</body>
</html>
